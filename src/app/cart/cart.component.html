<h1 class="text-center" style="padding:90px">CART LIST</h1>

<table class="table table-striped">
    <thead>
        <th scope="col">Dish Name</th>
        <th scope="col">Menu Name</th>
        <th scope="col">Category Name</th>
        <th scope="col">Price</th>
        <th scope="col">Cart Operation</th>
    </thead>
    <tbody >
        <tr *ngFor="let men of menu">
            <td>{{men._dishName}}</td>
            <td>{{men._menuName}}</td>
            <td>{{men._categoryName}}</td>
            <td>{{men._dishPrice}}</td>
            <td>
                <button type="button" class="btn btn-danger">Delete</button>
            </td>
        </tr>  
    </tbody>
</table>
